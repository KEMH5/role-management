spring:
  application:
    name: spring-security-asymetric-encryption
  datasource:
    url: jdbc:postgresql://${DB_URL}:${DB_PORT}/postgres/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_USERNAME}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

app:
  security:
    jwt:
      access-token-expiration: 86400000 # 24hours for local testing, Recommend 15 minutes for production
      refresh-token-expiration: 604800000 # 7 days
